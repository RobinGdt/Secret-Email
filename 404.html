<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Router</title>
    <script type="text/javascript">
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname.replace(/\/$/, "") +
          "/authorize?user=" +
          l.search.slice(1).replace(/&/g, "~and~") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
