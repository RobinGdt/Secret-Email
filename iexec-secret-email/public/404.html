<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Router</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;
      var l = window.location;

      var newPathname =
        l.pathname
          .split("/")
          .slice(0, 1 + pathSegmentsToKeep)
          .join("/") +
        "/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/")
          .replace(/&/g, "~and~");

      var newUrl = l.protocol + "//" + l.host + newPathname + l.search + l.hash;
      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
